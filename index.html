<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Привет мир !
    <!-- Блочные тег p, div -->
    <div>
        <p>Жирный и курсивный текст</p>
    <!-- Тестовые теги b, i, u, s -->
        <b> Жирный текст </b>
        <i> Курсивный текст </i>
    </div>
    <div>
        <p>Подчеркнутый и зачеркнутый текст</p>
        <u>Подчеркнутый текст</u>
        <s>Зачеркнутый текст</s>
    </div>
</body>
</html>
